<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Office Hours - mentorship/people icon -->
  <g fill="white">
    <!-- Clock face background -->
    <circle cx="50" cy="50" r="35" stroke="white" stroke-width="3" fill="none"/>

    <!-- Clock hands -->
    <line x1="50" y1="50" x2="50" y2="30" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="50" x2="65" y2="50" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <!-- Hour markers -->
    <circle cx="50" cy="20" r="2.5" fill="white"/>
    <circle cx="80" cy="50" r="2.5" fill="white"/>
    <circle cx="50" cy="80" r="2.5" fill="white"/>
    <circle cx="20" cy="50" r="2.5" fill="white"/>

    <!-- Center dot -->
    <circle cx="50" cy="50" r="4" fill="white"/>
  </g>
</svg>
