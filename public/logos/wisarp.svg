<svg viewBox="0 0 100 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern high-speed train design -->
  <g fill="white">
    <!-- Train body -->
    <path d="M 85 8 Q 95 8 98 15 L 100 25 L 95 32 L 10 32 L 10 25 L 12 15 Q 14 8 25 8 Z"/>

    <!-- Windshield -->
    <path d="M 75 10 Q 85 10 87 17 L 88 22 L 70 22 Z" fill="black" opacity="0.3"/>

    <!-- Side windows -->
    <rect x="45" y="12" width="8" height="8" rx="1" fill="black" opacity="0.3"/>
    <rect x="55" y="12" width="8" height="8" rx="1" fill="black" opacity="0.3"/>
    <rect x="65" y="12" width="6" height="8" rx="1" fill="black" opacity="0.3"/>

    <!-- Speed lines -->
    <path d="M 90 18 L 96 18" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M 88 22 L 94 22" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M 86 26 L 92 26" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>

    <!-- Wheels -->
    <circle cx="20" cy="32" r="4" fill="white"/>
    <circle cx="35" cy="32" r="4" fill="white"/>
    <circle cx="75" cy="32" r="4" fill="white"/>
    <circle cx="20" cy="32" r="2" fill="black" opacity="0.3"/>
    <circle cx="35" cy="32" r="2" fill="black" opacity="0.3"/>
    <circle cx="75" cy="32" r="2" fill="black" opacity="0.3"/>

    <!-- Track base -->
    <rect x="0" y="36" width="100" height="2" fill="white" opacity="0.5"/>
  </g>
</svg>
